<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kour.io on GitHub Pages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kour.io</h1>
        <iframe id="kour-iframe" src="https://kour.io" frameborder="0" allowfullscreen></iframe>
        <p class="fallback">
            If the game doesn't load, <a href="https://kour.io" target="_blank">play Kour.io directly</a>.
        </p>
    </div>
    <script>
        // Check if iframe loaded successfully
        window.addEventListener('load', () => {
            const iframe = document.getElementById('kour-iframe');
            iframe.addEventListener('load', () => {
                if (iframe.contentWindow.location.href === 'about:blank') {
                    document.querySelector('.fallback').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
