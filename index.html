<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kour.io Fullscreen</title>
    <style>
        /* Remove default margins and padding, make body fill the screen */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }
        /* Style the iframe to take up full screen */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <!-- Embed kour.io in a full-screen iframe -->
    <iframe src="https://kour.io" title="Kour.io Game" allowfullscreen></iframe>
</body>
</html>
