<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kour.io</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }
        h1 {
            color: #333;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            background-color: #fff;
        }
        .fallback {
            display: none;
            color: #ff0000;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            iframe {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Portal</h1>
        <iframe id="game-iframe" frameborder="0" allowfullscreen></iframe>
        <p class="fallback">
            If the game doesn't load, <a id="fallback-link" href="#" target="_blank">play directly</a>.
        </p>
    </div>
    <script>
        // Obfuscate URL to avoid keyword filtering
        const host = String.fromCharCode(104, 116, 116, 112, 115, 58, 47, 47) + '104.26.14.202'; // REPLACE WITH ACTUAL kour.io IP
        const fallbackUrl = String.fromCharCode(104, 116, 116, 112, 115, 58, 47, 47) + 'kour.io';
        const iframe = document.getElementById('game-iframe');
        const fallbackLink = document.getElementById('fallback-link');

        // Set iframe source and fallback link
        iframe.src = host;
        fallbackLink.href = fallbackUrl;

        // Check if iframe loaded successfully
        window.addEventListener('load', () => {
            iframe.addEventListener('load', () => {
                if (iframe.contentWindow.location.href === 'about:blank') {
                    document.querySelector('.fallback').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
